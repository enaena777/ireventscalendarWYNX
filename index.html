<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Calendar – Innovation Roundtable</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #305bc9;
      --bg: #f6f9ff;
      --text: #1f2a40;
      --note-bg: #ffffff;
      --note-border: #ccd8ed;
      --hr-color: #00cfff;
      --mkt-color: #ff3cac;
      --inno-color: #ffc400;
    }

    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.4rem;
    }

    header p {
      font-weight: 300;
      margin-top: 8px;
    }

    .branding-bar {
      background-color: #ffffff;
      padding: 10px 20px;
      text-align: center;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      color: #3d4e70;
    }

    .branding-bar span {
      font-weight: 700;
    }

    .calendar {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      padding: 0 20px;
    }

    .day {
      background: var(--note-bg);
      border: 1px solid var(--note-border);
      border-radius: 10px;
      padding: 10px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .day span {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .note {
      flex-grow: 1;
      margin-top: 8px;
      border: none;
      resize: none;
      font-size: 0.85rem;
      background: transparent;
      color: var(--text);
      font-family: inherit;
    }

    .highlight-hr { background-color: #e2faff; }
    .highlight-marketing { background-color: #ffe3f1; }
    .highlight-innovation { background-color: #fff7de; }

    .month-label {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 40px 20px 10px;
      text-transform: uppercase;
      color: #304360;
    }

    @media (max-width: 768px) {
      .calendar {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>2025 Events Calendar</h1>
    <p>Innovation Roundtable | HR Innovation Roundtable | Marketing Innovation Roundtable</p>
  </header>
  <div class="branding-bar">
    Designed for <span>Innovation Roundtable</span> community – HR · Marketing · Innovation teams
  </div>

  <div id="calendar"></div>

  <script>
    const calendar = document.getElementById("calendar");
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

    const eventsByDate = {
      '2025-1-23': 'HR: New Year Kickoff Workshop',
      '2025-2-15': 'Marketing: Campaign Strategy Day',
      '2025-3-20': 'Innovation: Spring Innovation Lab',
      '2025-5-12': 'Marketing: Content Planning Summit',
      '2025-6-4': 'HR: Mid-Year Review Roundtable',
      '2025-9-9': 'Innovation: Product Innovation Sprint',
      '2025-10-17': 'HR: Global Collaboration Day',
      '2025-11-5': 'Marketing: End-of-Year Marketing Sync',
      '2025-12-10': 'Innovation: Annual Innovation Showcase'
    };

    let highlightMap = {
      'HR': 'highlight-hr',
      'Marketing': 'highlight-marketing',
      'Innovation': 'highlight-innovation'
    };

    for (let m = 0; m < 12; m++) {
      const label = document.createElement("div");
      label.className = "month-label";
      label.textContent = monthNames[m];
      calendar.appendChild(label);

      const daysInMonth = new Date(2025, m + 1, 0).getDate();

      for (let d = 1; d <= daysInMonth; d++) {
        const key = `2025-${m + 1}-${d}`;
        const event = eventsByDate[key];
        const category = event ? event.split(":")[0] : null;

        const dayBox = document.createElement("div");
        dayBox.className = "day";
        if (category && highlightMap[category]) {
          dayBox.classList.add(highlightMap[category]);
        }

        const date = document.createElement("span");
        date.textContent = `${d}`;

        const note = document.createElement("textarea");
        note.className = "note";
        note.value = localStorage.getItem(key) || event || "";
        note.addEventListener("input", () => {
          localStorage.setItem(key, note.value);
        });

        dayBox.appendChild(date);
        dayBox.appendChild(note);
        calendar.appendChild(dayBox);
      }
    }
  </script>
</body>
</html>
