<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Content Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4f2d;
      --bg: #fdfaf7;
      --text: #222;
      --note-bg: #fff;
      --note-border: #eee;
      --cyan: #00cfff;
      --magenta: #ff3cac;
      --orange: #ffc400;
    }

    body.dark {
      --bg: #1a1a1a;
      --text: #f0f0f0;
      --note-bg: #2a2a2a;
      --note-border: #444;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      margin: 0;
      color: var(--text);
      display: flex;
    }

    .sidebar-nav {
      width: 200px;
      background: #f3efeb;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar-nav h3 {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0;
    }

    .sidebar-nav li {
      margin: 8px 0;
    }

    .sidebar-nav a {
      text-decoration: none;
      color: #555;
      font-size: 0.95rem;
    }

    .main-content {
      margin-left: 220px;
      flex: 1;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    header h1 {
      font-size: 2rem;
      color: var(--primary);
      margin: 0;
    }

    header h2 {
      font-size: 1.2rem;
      font-weight: 300;
      margin: 10px 0 20px;
    }

    .theme-toggle {
      text-align: center;
      margin: 10px;
    }

    .theme-toggle button {
      background-color: #ddd;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .dashboard {
      text-align: center;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .day {
      background: var(--note-bg);
      border: 1px solid var(--note-border);
      border-radius: 6px;
      min-height: 100px;
      padding: 6px;
      display: flex;
      flex-direction: column;
    }

    .day span {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .note {
      flex-grow: 1;
      border: none;
      margin-top: 5px;
      resize: none;
      background: transparent;
      color: inherit;
    }

    .highlight-cyan { background-color: #e2faff; }
    .highlight-magenta { background-color: #ffe3f1; }
    .highlight-orange { background-color: #fff7de; }

    @media (max-width: 768px) {
      .sidebar-nav {
        display: none;
      }
      .main-content {
        margin-left: 0;
        padding: 10px;
      }
      .calendar {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <nav class="sidebar-nav">
    <h3>Jump to Month</h3>
    <ul>
      <li><a href="#jan">January</a></li>
      <li><a href="#feb">February</a></li>
      <li><a href="#mar">March</a></li>
      <li><a href="#apr">April</a></li>
      <li><a href="#may">May</a></li>
      <li><a href="#jun">June</a></li>
      <li><a href="#jul">July</a></li>
      <li><a href="#aug">August</a></li>
      <li><a href="#sep">September</a></li>
      <li><a href="#oct">October</a></li>
      <li><a href="#nov">November</a></li>
      <li><a href="#dec">December</a></li>
    </ul>
  </nav>

  <div class="main-content">
    <header>
      <h1>2025 Content Calendar</h1>
      <h2>Click a day to write notes. Changes save automatically.</h2>
    </header>

    <div class="theme-toggle">
      <button onclick="toggleTheme()">ðŸŒ“ Toggle Dark Mode</button>
    </div>

    <div class="dashboard" id="dashboard-summary"></div>

    <div id="calendar"></div>
  </div>

  <script>
    const months = ["jan", "feb", "mar", "apr", "may", "jun", "jul", "aug", "sep", "oct", "nov", "dec"];
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const calendar = document.getElementById("calendar");
    const dashboard = document.getElementById("dashboard-summary");
    let currentHighlight = "";

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    const noteCounts = Array(12).fill(0);

    for (let m = 0; m < 12; m++) {
      const section = document.createElement("section");
      section.id = months[m];
      const h2 = document.createElement("h2");
      h2.textContent = monthNames[m];
      section.appendChild(h2);

      const grid = document.createElement("div");
      grid.className = "calendar";

      const daysInMonth = new Date(2025, m + 1, 0).getDate();
      for (let d = 1; d <= daysInMonth; d++) {
        const day = document.createElement("div");
        day.className = "day";
        const span = document.createElement("span");
        span.textContent = `${d}`;

        const note = document.createElement("textarea");
        note.className = "note";
        const key = `note-${2025}-${m + 1}-${d}`;
        note.value = localStorage.getItem(key) || "";
        if (note.value.trim()) noteCounts[m]++;

        note.addEventListener("input", () => {
          localStorage.setItem(key, note.value);
        });

        day.addEventListener("click", () => {
          if (currentHighlight) {
            day.classList.remove("highlight-cyan", "highlight-magenta", "highlight-orange");
            day.classList.add(`highlight-${currentHighlight}`);
          }
        });

        day.appendChild(span);
        day.appendChild(note);
        grid.appendChild(day);
      }

      section.appendChild(grid);
      calendar.appendChild(section);
    }

    function updateDashboard() {
      let html = "<strong>Notes summary:</strong><br>";
      noteCounts.forEach((count, i) => {
        html += `${monthNames[i]}: ${count} notes<br>`;
      });
      dashboard.innerHTML = html;
    }

    updateDashboard();
  </script>
</body>
</html>
