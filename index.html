<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 Monthly Content Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #fdfaf7;
      margin: 0;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-top: 40px;
    }

    header h1 {
      font-size: 2rem;
      color: #ff4f2d;
      margin: 0;
    }

    header h2 {
      font-size: 1.5rem;
      font-weight: 300;
      margin: 10px 0 40px;
    }

    .month-section {
      margin-bottom: 80px;
      width: 100%;
      max-width: 1024px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      width: 100%;
      padding: 20px 0;
    }

    .day {
      background: white;
      border: 1px solid #eee;
      border-radius: 6px;
      min-height: 100px;
      padding: 6px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .day span {
      font-size: 0.9rem;
      font-weight: 600;
      color: #555;
    }

    .note {
      flex-grow: 1;
      margin-top: 5px;
      font-size: 0.85rem;
      border: none;
      resize: none;
      background: transparent;
      outline: none;
    }

    .legend {
      margin: 40px 0;
      display: flex;
      gap: 20px;
    }

    .legend div {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .cyan { background-color: #00cfff; }
    .magenta { background-color: #ff3cac; }
    .orange { background-color: #ffc400; }

    .highlight-cyan { background-color: #e2faff; }
    .highlight-magenta { background-color: #ffe3f1; }
    .highlight-orange { background-color: #fff7de; }

    .controls {
      margin-bottom: 20px;
    }

    select {
      padding: 4px 10px;
      border-radius: 6px;
    }

    .sidebar {
      max-width: 1024px;
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      width: 100%;
      padding: 0 20px;
    }

    .sidebar textarea {
      width: 48%;
      height: 100px;
      padding: 10px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      resize: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>2025 CONTENT CALENDAR</h1>
    <h2>Click a day to highlight. Notes saved in your browser.</h2>
  </header>

  <div class="controls">
    <label for="highlight">Highlight:</label>
    <select id="highlight">
      <option value="">None</option>
      <option value="cyan">Channel 1 (Cyan)</option>
      <option value="magenta">Channel 2 (Magenta)</option>
      <option value="orange">Channel 3 (Orange)</option>
    </select>
  </div>

  <div id="months-container"></div>

  <div class="legend">
    <div><span class="circle cyan"></span> Channel 1</div>
    <div><span class="circle magenta"></span> Channel 2</div>
    <div><span class="circle orange"></span> Channel 3</div>
  </div>

  <div class="sidebar">
    <textarea placeholder="Goals..."></textarea>
    <textarea placeholder="Notes..."></textarea>
  </div>

  <script>
    const highlightSelect = document.getElementById('highlight');
    const monthsContainer = document.getElementById('months-container');
    const highlightColors = ['cyan', 'magenta', 'orange'];

    let highlightColor = '';
    highlightSelect.addEventListener('change', () => {
      highlightColor = highlightSelect.value;
    });

    const months = [
      'January', 'February', 'March', 'April', 'May', 'June',
      'July', 'August', 'September', 'October', 'November', 'December'
    ];

    for (let m = 0; m < 12; m++) {
      const date = new Date(2025, m, 1);
      const firstDay = date.getDay();
      const daysInMonth = new Date(2025, m + 1, 0).getDate();

      const section = document.createElement('section');
      section.className = 'month-section';

      const title = document.createElement('h2');
      title.textContent = months[m];
      section.appendChild(title);

      const calendar = document.createElement('div');
      calendar.className = 'calendar';

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        calendar.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayEl = document.createElement('div');
        dayEl.className = 'day';

        const dateSpan = document.createElement('span');
        dateSpan.textContent = String(day).padStart(2, '0');

        const note = document.createElement('textarea');
        note.className = 'note';
        const key = `2025-${m + 1}-${day}`;
        const storedNote = localStorage.getItem(key);
        if (storedNote) note.value = storedNote;

        note.addEventListener('input', () => {
          localStorage.setItem(key, note.value);
        });

        dayEl.appendChild(dateSpan);
        dayEl.appendChild(note);

        dayEl.addEventListener('click', () => {
          if (highlightColor) {
            dayEl.classList.remove(...highlightColors.map(c => `highlight-${c}`));
            dayEl.classList.add(`highlight-${highlightColor}`);
          }
        });

        calendar.appendChild(dayEl);
      }

      section.appendChild(calendar);
      monthsContainer.appendChild(section);
    }
  </script>
</body>
</html>
